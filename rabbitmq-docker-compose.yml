version: '3'
services:
  rabbitmq: # login guest:guest
    image: 'rabbitmq:3-management'
    ports:
      - '5672:5672'
      - '15672:15672'
    volumes:
      - 'rabbitmq_data:/data'
    networks:
      - text_generation

volumes:
  rabbitmq_data:

networks:
  text_generation:
    driver: bridge
